<h1>Book Store</h1>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th>{{book.name}}</th>
      <th>{{book.description}}</th>
      <th>{{book.unitPrice | currency:'MAD'}}</th>
    </tr>
  </tbody>
</table>
