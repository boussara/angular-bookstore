<table border="1">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th>
      <img [src]="book.imageUrl" height="50"/>
      </th>
      <th>{{book.name}}</th>
      <th>{{book.description}}</th>
      <th>{{book.unitPrice | currency:'MAD'}}</th>
    </tr>
  </tbody>
</table>
